<div class="course-edit-wrapper">
  <form class="course-edit-form" [formGroup]="courseForm">
    <div class="control-group">
      <label for="form_title">Title:</label>
      <input
        id="form_title"
        placeholder="Title"
        type="text"
        class="validate"
        formControlName="title"
      />
    </div>
    <div class="control-group">
      <label for="form_description">Description:</label>
      <textarea
        id="form_description"
        placeholder="Decription"
        type="text"
        class="materialize-textarea"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
    <div class="control-group">
      <label for="form_date">Date:</label>
      <input
        id="form_date"
        placeholder="Date"
        type="date"
        class="validate"
        formControlName="date"
      />
    </div>
    <div class="control-group">
      <label for="form_duration">Duration:</label>
      <input
        id="form_duration"
        placeholder="Duration"
        type="number"
        class="validate"
        formControlName="duration"
      />
      {{ courseForm.value.duration | duration }}
    </div>
    <div class="control-group">
      <label for="form_author">Author:</label>
      <input
        id="form_author"
        placeholder="Author"
        type="text"
        class="validate"
        formControlName="author"
      />
    </div>

    <div class="control-group control-group-row">
      <a
        class="btn waves-effect waves-light"
        routerLink="/courses"
        routerLinkActive="active"
      >
        Cancel
      </a>
      <button
        type="button"
        class="btn waves-effect waves-light"
        (click)="onSaveClick()"
      >
        Save
      </button>
    </div>
  </form>
</div>

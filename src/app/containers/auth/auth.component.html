<div class="auth-wrapper">
  <form class="auth-form">
    <input
      placeholder="Login"
      type="text"
      class="validate"
      [(ngModel)]="authPair.login"
      name="login"
    />
    <input
      placeholder="Password"
      type="password"
      class="validate"
      [(ngModel)]="authPair.password"
      name="password"
    />
    <button
      type="button"
      class="btn waves-effect waves-light"
      (click)="onLoginClick()"
    >
      Login
    </button>
  </form>
</div>

<div class="loader-background" *ngIf="isLoading">
  <div class="preloader-wrapper active">
    <div class="spinner-layer spinner-violet-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>

<div class="control-group">
  <span *ngIf="title.errors?.required" class="validator-alert">
    required
  </span>
  <span *ngIf="title.errors?.maxlength" class="validator-alert">
    {{ title.errors?.maxlength.requiredLength }} symbols max
  </span>
  <label for="form_title">Title:</label>
  <input
    id="form_title"
    placeholder="Title"
    type="text"
    [formControl]="title"
    [class.control-alert]="title.errors"
  />
</div>

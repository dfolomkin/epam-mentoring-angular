<div class="search-bar">
  <input
    placeholder="Search"
    type="text"
    class="validate"
    [(ngModel)]="searchQuery"
  />
  <button
    type="button"
    class="btn waves-effect waves-light"
    (click)="onSearchClick()"
  >
    Search <i class="material-icons left">search</i>
  </button>
</div>

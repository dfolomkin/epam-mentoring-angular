<div class="course-card">
  <div class="course-card__data">
    <div class="course-card__title">
      <h3>{{ course.title }}</h3>
      <div class="course-card__datetime-info">
        <div>{{ course.duration }}</div>
        <div>{{ course.date }}</div>
      </div>
    </div>
    <div class="course-card__description">{{ course.description }}</div>
  </div>
  <div class="course-card__control">
    <button class="btn waves-effect waves-light">
      Edit <i class="material-icons left">edit</i>
    </button>
    <button class="btn waves-effect waves-light" (click)="onDeleteClick()">
      Delete <i class="material-icons left">delete</i>
    </button>
  </div>
</div>

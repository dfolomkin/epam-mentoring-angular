<div class="header">
  <div class="header__logo"><app-logo brand="Courses"></app-logo></div>
  <div class="header__control-bar">
    <span *ngIf="authService.isAuthed()" class="header__control">{{
      authService.getUserInfo()
    }}</span>
    <button
      type="button"
      *ngIf="authService.isAuthed()"
      class="btn waves-effect waves-light"
      (click)="onLogoutClick()"
    >
      Logout <i class="material-icons left">exit_to_app</i>
    </button>
    <a
      *ngIf="!authService.isAuthed()"
      routerLink="/auth"
      class="btn waves-effect waves-light"
      routerLinkActive="active"
      >Login</a
    >
  </div>
</div>

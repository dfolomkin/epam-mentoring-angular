<div *ngIf="courses && courses.length">
  <app-course-card
    *ngFor="let course of (courses | filter: filterQuery | orderByDate)"
    [course]="course"
    (clickEvent)="onChildDelete($event)"
  ></app-course-card>
  <div class="load-more-bar">
    <button type="button" class="btn waves-effect waves-light">
      Load more
    </button>
  </div>
</div>
<div *ngIf="courses && !courses.length" class="no-data-placeholder">
  {{ noDataPlaceholder | uppercase }}
</div>

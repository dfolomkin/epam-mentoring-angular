<div *ngIf="courses.length">
  <app-course-card
    *ngFor="let course of (courses | filter: searchQuery | orderByDate)"
    [course]="course"
    (clickEvent)="onChildDelete($event)"
  ></app-course-card>
  <div class="load-more-bar">
    <button class="btn waves-effect waves-light">Load more</button>
  </div>
</div>
<div *ngIf="!courses.length" class="no-data-placeholder">
  {{ noDataPlaceholder | uppercase }}
</div>
